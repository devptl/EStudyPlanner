<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../css/bootstrap.min.css" />


<link rel="stylesheet" href="../css/Layout.css" />
<title>E - Study Planner</title>
<head>
<script src="../js/jquery.min.js"></script>

<script src="../js/clearcookie.js"></script>
</head>

<body>

	<div class="container">

		<!--_______________________________________ Navigation Menu ____________________________________________-->
		<nav
			class="navbar sticky-top navbar-expand-lg navbar-light bg-primary"
			id="navbar">
			<a class="navbar-brand" id="mainTitle" href="/">E-Study and
				Planner</a> <br />
			<hr class="my-4" />

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/admin/Student">Students</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/admin/Expert">Experts</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<a href="/" class="btn btn-dark my-2 my-sm-0 topButton"
						id="loginButton"> LogOut </a>
				</form>
			</div>
		</nav>

		<div class="jumbotron" id="main">
			<h2 class="display-4">Experts Statistics</h2>

			<!--__________________________________________ Main Content ________________________________________-->
			<div id="maincontent">
				<table class="col-md-12 mb-4">
					<tr>
						<th>Expert's Username</th>
						<th>Feeds on Courses</th>
						<th>Study Material advised</th>
					</tr>
					<tr
						th:each="adminForExpertsListElement :${adminForExpertsList.toArray()}">
						<td th:text="${adminForExpertsListElement.getUserName()}">Alfreds
							Futterkiste</td>
						<td>
							<table>
								<tr
									th:each="courseListElement :${adminForExpertsListElement.getCourses().toArray()}">
									<td th:text="${courseListElement.getCourseName()}"></td>
								</tr>
							</table>
						</td>

						<td>
							<table>
								<tr
									th:each="studyMaterialListElement :${adminForExpertsListElement.getStudyMaterials().toArray()}">
									<td th:text="${studyMaterialListElement.getTitle()}"></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>

			</div>
		</div>
	</div>

	<!--________________________________________ Optional JavaScript ___________________________________________-->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="../js/jquery-3.2.1.slim.min.js"></script>

	<script src="../js/popper.min.js"></script>

	<script src="../js/bootstrap.min.js"></script>


</body>
</html>
